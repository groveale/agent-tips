<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        .input-group input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        .input-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }
        .input-group button:hover {
            background-color: #45a049;
        }
        .agent-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }
        .agent-box {
            flex: 1;
            min-width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #fff;
        }
        .agent-box h2 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #333;
        }
        .agent-content {
            height: 400px;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            font-size: 14px;
        }
        /* Markdown content styles */
        .agent-content h1 { font-size: 1.8em; margin-top: 0.5em; }
        .agent-content h2 { font-size: 1.5em; margin-top: 0.5em; }
        .agent-content h3 { font-size: 1.3em; margin-top: 0.5em; }
        .agent-content ul, .agent-content ol { padding-left: 20px; }
        .agent-content code { background: #f0f0f0; padding: 2px 4px; border-radius: 3px; }
        .agent-content pre { background: #f0f0f0; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .agent-content blockquote {
            border-left: 4px solid #ddd;
            margin-left: 0;
            padding-left: 15px;
            color: #666;
        }
        .agent-content strong { color: #333; }
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .loading {
            text-align: center;
            display: none;
        }
        .loading:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        .flashcard {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
            background-color: #fff;
        }
        .flashcard .question {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .flashcard .answer {
            color: #34495e;
            padding-left: 15px;
            border-left: 3px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Study Assistant</h1>
        
        <div class="input-group">
            <input type="text" id="query-input" placeholder="What topic would you like to learn about?">
            <button id="submit-btn">Study</button>
        </div>
        
        <div id="status" class="status">Ready to help you learn</div>
        <div id="loading" class="loading">Processing your query</div>
        
        <div class="agent-container">
            <div class="agent-box">
                <h2>Research</h2>
                <div id="research-content" class="agent-content"></div>
            </div>
            
            <div class="agent-box">
                <h2>Study Flashcards</h2>
                <div id="flashcards-content" class="agent-content"></div>
            </div>
            
            <div class="agent-box">
                <h2>Next Steps</h2>
                <div id="next-steps-content" class="agent-content"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize UI elements
            const elements = {
                queryInput: document.getElementById('query-input'),
                submitBtn: document.getElementById('submit-btn'),
                status: document.getElementById('status'),
                loading: document.getElementById('loading'),
                research: document.getElementById('research-content'),
                flashcards: document.getElementById('flashcards-content'),
                nextSteps: document.getElementById('next-steps-content')
            };
            
            let currentTaskId = null;
            let statusCheckInterval = null;

            // Configure marked.js
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false
            });

            // Add event listeners
            elements.queryInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitQuery();
                }
            });
            
            elements.submitBtn.addEventListener('click', submitQuery);

            function submitQuery() {
                const query = elements.queryInput.value.trim();
                if (!query) {
                    alert('Please enter a topic to study');
                    return;
                }
                
                clearResults();
                updateUI('processing');
                
                fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                })
                .then(response => response.json())
                .then(data => {
                    currentTaskId = data.taskId;
                    if (statusCheckInterval) {
                        clearInterval(statusCheckInterval);
                    }
                    statusCheckInterval = setInterval(checkStatus, 2000);
                })
                .catch(handleError);
            }
            
            function checkStatus() {
                if (!currentTaskId) return;
                
                fetch(`/status/${currentTaskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'completed') {
                        clearInterval(statusCheckInterval);
                        displayResults(data.results);
                        updateUI('completed');
                    } else if (data.status === 'failed') {
                        clearInterval(statusCheckInterval);
                        handleError(data.error || 'Processing failed');
                        updateUI('failed');
                    }
                })
                .catch(handleError);
            }
            
            function displayResults(results) {
                if (results.research) {
                    elements.research.innerHTML = marked.parse(results.research);
                }
                if (results.flashcards) {
                    elements.flashcards.innerHTML = marked.parse(results.flashcards);
                }
                if (results.next_steps) {
                    elements.nextSteps.innerHTML = marked.parse(results.next_steps);
                }
            }
            
            function clearResults() {
                elements.research.innerHTML = '';
                elements.flashcards.innerHTML = '';
                elements.nextSteps.innerHTML = '';
            }
            
            function updateUI(state) {
                switch (state) {
                    case 'processing':
                        elements.status.textContent = 'Processing your study request...';
                        elements.loading.style.display = 'block';
                        elements.submitBtn.disabled = true;
                        break;
                    case 'completed':
                        elements.status.textContent = 'Study materials ready!';
                        elements.loading.style.display = 'none';
                        elements.submitBtn.disabled = false;
                        break;
                    case 'failed':
                        elements.loading.style.display = 'none';
                        elements.submitBtn.disabled = false;
                        break;
                }
            }
            
            function handleError(error) {
                console.error('Error:', error);
                elements.status.textContent = 'Error: ' + error;
                updateUI('failed');
            }
        });
    </script>
</body>
</html>
